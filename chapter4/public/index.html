<!--
============================================================
 BIG PICTURE: What this file does
------------------------------------------------------------
This is the frontend (what the user sees). It:
- Shows a search box where you can type a name or email.
- Uses HTMX to send the typed input to the server.
- Receives back a list of matching users.
- Updates the table with those results in real time.
============================================================
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load HTMX (lets us make requests without writing JS manually) -->
    <script src="https://unpkg.com/htmx.org@2.0.1"
        integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
        crossorigin="anonymous">
    </script>

    <title>User Search</title>

    <!-- Load Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>SEARCH USERS</h1>

        <!--
          Input field for typing search queries.
          - name="search" → key used by the server to read the value
          - hx-post="/search" → send the value to /search when typing
          - hx-trigger="input changed delay:500ms, search"
              * input changed → triggers on typing
              * delay:500ms → wait half a second before sending (prevents spam)
              * search → also triggers if user presses Enter
          - hx-target="#search-results" → insert results into the table body
        -->
        <input 
            type="text" 
            class="form-control" 
            name="search" 
            placeholder="Type to search for Users"
            hx-post="/search"
            hx-trigger="input changed delay:500ms, search"
            hx-target="#search-results"
        >

        <!-- Table where results will appear -->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <!-- Results go here -->
            <tbody id="search-results">
            </tbody>
          </table>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
