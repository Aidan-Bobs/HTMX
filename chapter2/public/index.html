<!--
============================================================
 BIG PICTURE: What this file does
------------------------------------------------------------
This is the frontend (what the user sees). It:
- Loads HTMX (lets us make requests without writing JavaScript).
- Loads Bootstrap (makes things look nicer).
- Has a form where the user enters height and weight.
- When the form is submitted, HTMX sends the data to
  "/calculate" and puts the result back into the page.
============================================================
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.1"
        integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
        crossorigin="anonymous">
    </script>

    <title>BMI Calculator</title>

    <!-- Load Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>

        <!--
          Form that sends height + weight to the server.
          - hx-trigger="submit" → run when form is submitted
          - hx-post="/calculate" → send data to /calculate route
          - hx-target="#result" → place the server’s response inside #result
        -->
        <form 
            hx-trigger="submit"
            hx-post="/calculate"
            hx-target="#result"
        >
            <!-- Input fields for height and weight -->
            <input name="height" type="text" class="form-control" placeholder="Height in Meters">
            <input name="weight" type="text" class="form-control" placeholder="Weight in Kilograms">

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Calculate BMI</button>

            <!-- Where the server’s response will appear -->
            <div id="result"></div>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
